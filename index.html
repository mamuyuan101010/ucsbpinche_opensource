<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼车网</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #535088;
        }

        header {
            background-color: #3854b1;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #324687;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .center-image {
            text-align: center;
        }

        .center-image img {
            transition: transform 0.3s ease;
        }

        /* Header Link Animation */
        .header-link {
            transition: all 3s ease;
            display: inline-block;
            /* Required for transform */
        }

        .header-link:hover {
            color: #ceb3a1;
            /* Change color on hover */
            transform: rotate(-5deg) scale(1.1);
            /* Rotate and scale on hover */
        }
        
        img{
            height: auto; width: auto\9; width:100%;
        }

         /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
        }

        .button:hover { background-color: #3e8e41 }

        .button:active {
            background-color: #3e8e41;
            transform: translateY(4px);
        }


        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            header,
            footer {
                padding: 10px;
            }

            nav a {
                margin: 0 5px;
                font-size: 14px;
            }

            .center-image img {
                max-width: 100%;
                height: auto;
            }

            p,
            h2 {
                padding-left: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 class="header-link">首页 - 拼车网</h1>
    </header>
    <nav>
        <a class="header-link" href="/index.html">首页</a>
        <a class="header-link" href="/about.html">关于我们</a>
        <a class="header-link" href="/service.html">拼车服务</a>
        <a class="header-link" href="/contact.html">联系我们</a>
    </nav>

    <img src="./shared-ride.jpg">
    <main>
        <a href="/service.html" class="button">点我去拼车！</a>
    </main>
    <footer>
        &copy; 2023 ucsbpinche.com
    </footer>
</body>

</html>
