    <title>Contact - 拼车网</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #535088;
        }

        header {
            background-color: #3854b1;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #324687;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .center-image {
            text-align: center;
        }

        .center-image img {
            transition: transform 0.3s ease;
        }

        /* Header Link Animation */
        .header-link {
            transition: all 3s ease;
            display: inline-block;
            /* Required for transform */
        }

        .header-link:hover {
            color: #ceb3a1;
            /* Change color on hover */
            transform: rotate(-5deg) scale(1.1);
            /* Rotate and scale on hover */
        }


        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            header,
            footer {
                padding: 10px;
            }

            nav a {
                margin: 0 5px;
                font-size: 14px;
            }

            .center-image img {
                max-width: 100%;
                height: auto;
            }

            p,
            h2 {
                padding-left: 20px;
            }
        }
    </style>
</head>
